version: "3.1"

rules:

- rule: Chào người dùng
  steps:
    - intent: greet
    - action: utter_greet
    - action: action_provide_feature

- rule: Tìm sách có thông tin sách
  steps:
    - intent: find_book_with_content
    - slot_was_set:
        - book_info: "thông tin sách cần tìm"
    - action: action_find_books

- rule: Kiểm tra đơn hàng có mã đơn hàng
  steps:
    - intent: find_order_with_orderId
    - slot_was_set:
        - orderId: "AAA123456789"
    - action: action_check_order

- rule: Xử lý fallback
  steps:
    - intent: nlu_fallback
    - action: utter_fallback
    - action: action_provide_feature

- rule: Xử lý ngoài phạm vi
  steps:
    - intent: out_of_scope
    - action: utter_fallback
    - action: action_provide_feature
